name: Visual Regression Update Tests
on:
  workflow_dispatch:
env:
  LANG: en_US.UTF-8
  LC_ALL: en_US.UTF-8
jobs:
  visual-regression-update-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bun x playwright install --with-deps chromium

      - name: Run Visual Regression Update Tests
        run: bun run test:visual:update
