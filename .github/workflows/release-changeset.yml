name: Release

on:
  push:
    branches:
      - master

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_CONFIG_PROVENANCE: true
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v5
        with:
          node-version: 24.13.1
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm to latest version
        run: npm install -g npm@latest

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun i

      - name: Calculate next version
        id: version
        run: |
          # Use the dedicated TypeScript script to calculate version
          VERSION_OUTPUT=$(bun run ./scripts/calculate-next-version.ts github)
          echo "$VERSION_OUTPUT"
          echo "$VERSION_OUTPUT" >> $GITHUB_OUTPUT

      - name: Generate changeset if none exists
        id: generate_changeset
        run: |
          if [ "${{ steps.version.outputs.has_changesets }}" != "true" ]; then
            echo "No changeset files found, checking for new commits in packages/ui..."

            # Get commit messages since last release, only for packages/ui changes
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -z "$LAST_TAG" ]; then
              COMMITS=$(git log --pretty=format:"%s" --since="1 day ago" -- packages/ui | grep -v "^Version Packages" | grep -v "^Release:" | grep -v "^chore: release" | grep -v "^chore(release)" || true)
            else
              COMMITS=$(git log --pretty=format:"%s" $LAST_TAG..HEAD -- packages/ui | grep -v "^Version Packages" | grep -v "^Release:" | grep -v "^chore: release" | grep -v "^chore(release)" || true)
            fi

            # Check if we have any non-release commits in packages/ui
            if [ -z "$COMMITS" ]; then
              echo "No non-release commits found in packages/ui, skipping changeset generation"
              exit 0
            fi

            echo "Found commits in packages/ui for release:"
            echo "$COMMITS"

            # Determine version bump based on conventional commits
            BUMP_TYPE="patch"
            while IFS= read -r commit; do
              if [[ $commit == *"!"* ]] || [[ $commit == feat!* ]] || [[ $commit == *"BREAKING CHANGE"* ]]; then
                BUMP_TYPE="major"
                break
              elif [[ $commit == feat* ]]; then
                BUMP_TYPE="minor"
              fi
            done <<< "$COMMITS"

            CURRENT_VERSION="${{ steps.version.outputs.current_version }}"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
            MAJOR=$((10#$MAJOR))
            MINOR=$((10#$MINOR))
            PATCH=$((10#$PATCH))
            case "$BUMP_TYPE" in
              major) NEXT_VERSION="$((MAJOR + 1)).0.0" ;;
              minor) NEXT_VERSION="$MAJOR.$((MINOR + 1)).0" ;;
              patch) NEXT_VERSION="$MAJOR.$MINOR.$((PATCH + 1))" ;;
              *) NEXT_VERSION="$CURRENT_VERSION" ;;
            esac
            echo "Next version will be: $NEXT_VERSION"
            echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT

            # Generate changeset file
            CHANGESET_FILE=".changeset/auto-generated-$(date +%s).md"
            echo "---" > "$CHANGESET_FILE"
            echo "\"@creation-ui/react\": $BUMP_TYPE" >> "$CHANGESET_FILE"
            echo "---" >> "$CHANGESET_FILE"
            echo "" >> "$CHANGESET_FILE"
            echo "Release v$NEXT_VERSION" >> "$CHANGESET_FILE"
            echo "" >> "$CHANGESET_FILE"
            echo "### Changes in this release:" >> "$CHANGESET_FILE"
            echo "" >> "$CHANGESET_FILE"
            echo "$COMMITS" >> "$CHANGESET_FILE"

            echo "Generated changeset with $BUMP_TYPE version bump (v$NEXT_VERSION)"
          else
            echo "Changeset files already exist, skipping generation"
            echo "next_version=${{ steps.version.outputs.next_version }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: bun run release
          title: 'Release v${{ steps.generate_changeset.outputs.next_version || steps.version.outputs.next_version }}'
          createGithubReleases: true
      - name: Notify Slack on Release Success
        if: steps.changesets.outputs.published == 'true'
        uses: slackapi/slack-github-action@v1.27.1
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: |
            Successfully published ${{ fromJSON(steps.changesets.outputs.publishedPackages)[0].name }}@${{ fromJSON(steps.changesets.outputs.publishedPackages)[0].version }} to npm
            <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View workflow>
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Notify Slack on Release PR Created
        if: steps.changesets.outputs.hasChangesets == 'true'
        uses: slackapi/slack-github-action@v1.27.1
        with:
          channel-id: '${{ secrets.SLACK_CHANNEL_ID }}'
          slack-message: |
            üìù Release PR created with changelog updates
            <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View workflow>
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Notify Slack on Release Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.27.1
        with:
          channel-id: '${{ secrets.SLACK_CHANNEL_ID }}'
          slack-message: |
            ‚ùå Release workflow failed
            <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View workflow>
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
