name: Visual Regression Tests
on:
  push:
  pull_request:
jobs:
  visual-regression-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bun x playwright install --with-deps chromium

      - name: Run Visual Regression Tests
        run: bun run test:visual

      - name: Notify Slack on Success
        if: success() && github.ref == 'refs/heads/master'
        uses: slackapi/slack-github-action@v1.27.0
        with:
          channel-id: '${{ secrets.SLACK_CHANNEL_ID }}'
          slack-message: |
            ‚úÖ Visual Regression Tests passed on master branch
            üîó <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View workflow>
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Notify Slack on Failure
        if: failure() && github.ref == 'refs/heads/master'
        uses: slackapi/slack-github-action@v1.27.0
        with:
          channel-id: '${{ secrets.SLACK_CHANNEL_ID }}'
          slack-message: |
            ‚ùå Visual Regression Tests failed on master branch
            üîó <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View workflow>
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
